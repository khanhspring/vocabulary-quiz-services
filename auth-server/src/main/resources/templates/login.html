<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<div class="login-page">
    <div class="login-form-wrapper container-fluid">
        <div class="login-form">
            <form method="post" th:action="@{/login}">
                <div class="form-title text-center">
                    <h1 class="title">Sign in</h1>
                </div>

                <div class="form-messages">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        You have been logged out.
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" id="username" name="username" autocomplete="off" placeholder="Username" required>
                    <div class="message-container invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" id="password" name="password" autocomplete="off" placeholder="Password" required>
                    <div class="message-container invalid-feedback"></div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-submit">
                        <span class="indicator-label">Continue</span>
                        <span class="indicator-progress">Please wait...
							<i class="spinner"></i>
						</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="login-footer">
        <div class="login-footer-content">
            <span>2024©</span>
            <a href="https://github.com/khanhspring" rel="noreferrer" target="_blank" className="hover:text-sky-500">Made with ♥️ by Khanh Tran</a>
        </div>
    </div>
</div>
</body>
</html>
